<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center p-10 bg-white shadow-lg rounded-2xl w-3/4 max-w-2xl">
        <h1 class="text-4xl font-bold text-gray-800">Welcome to my Website</h1>
        <h2 class="text-4xl font-bold text-gray-800">if you can see this, means its working</h2>
        <p class="text-gray-600 mt-4">A modern and minimalistic landing page using Tailwind CSS.</p>
        <button onclick="document.getElementById('loginModal').classList.remove('hidden')" class="mt-6 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Login</button>
    </div>
    
    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Login</h2>
            <input type="text" placeholder="Username" class="w-full p-2 border border-gray-300 rounded mb-3">
            <input type="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded mb-3">
            <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Sign In</button>
            <button onclick="document.getElementById('loginModal').classList.add('hidden')" class="w-full mt-2 bg-gray-400 text-white py-2 rounded hover:bg-gray-500 transition">Close</button>
        </div>
    </div>
</body>
</html>
